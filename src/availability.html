<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync - Compare Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TimeSync</h1>
            <p>Compare Availability Schedules</p>
        </header>
        
        <main>
            <div class="schedules-management">
                <h2>Schedules to Compare</h2>
                
                <div class="schedules-list" id="schedules-list">
                    <!-- Schedule list items will be added here -->
                    <div class="empty-state" id="empty-schedules">
                        <p>No schedules added yet. Add schedules to compare them.</p>
                    </div>
                </div>
                
                <div class="add-schedule-form">
                    <input type="text" id="schedule-id-input" placeholder="Enter schedule ID">
                    <button id="add-schedule-btn">Add Schedule</button>
                </div>
            </div>
            
            <div class="comparison-view" id="comparison-view" style="display: none;">
                <h2>Overlapping Availability</h2>
                
                <div class="time-controls">
                    <button type="button" id="prev-week">Previous Week</button>
                    <span id="current-date-range">Current Week</span>
                    <button type="button" id="next-week">Next Week</button>
                </div>
                
                <div class="time-grid" id="time-grid">
                    <!-- Time grid will be generated by JavaScript -->
                </div>
                
                <div class="heat-legend">
                    <div class="legend-title">Availability</div>
                    <div class="legend-scale">
                        <div class="legend-item">
                            <div class="legend-color heat-0"></div>
                            <span>None</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color heat-25"></div>
                            <span>25%</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color heat-50"></div>
                            <span>50%</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color heat-75"></div>
                            <span>75%</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color heat-100"></div>
                            <span>100%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="/" class="button secondary-button">Create New Schedule</a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 TimeSync - Simple Scheduling</p>
        </footer>
    </div>
    
    <script src="availability.js"></script>
</body>
</html>
